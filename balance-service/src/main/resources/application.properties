# Application settings
spring.application.name=balance-service
server.port=8081

# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/balance_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Eventuate Tram settings
eventuatelocal.kafka.bootstrap.servers=localhost:9092

# Eventuate Database schema
eventuate.database.schema=eventuate

# Message consumer properties
eventuate.tram.consumer.polling.interval.in.milliseconds=500
eventuate.tram.consumer.default.max.attempts=3

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=true